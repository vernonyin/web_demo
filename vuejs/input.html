    <body>
        <div id="app">
            <h1 >{{message}}</h1> <!-- 等价于    <span v-text="message"></span> -->
            <!-- debounce 延时-->
            <!--v-model 实现双向绑定-->
            <input type="text" v-model="message" number debounce="500">
            <!--调用方法-->
            <button v-on:click="reverseMessage">Reverse Message</button>
            <ul>
                <!--1.0循环 和php相反-->
                <li v-for="value in names">{{value.a}}</li>
            </ul>
            <pre>{{$data|json}}</pre>
        </div>

        <script >
            var vm = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!',
                    names: [{'a': 1, 'b': 2}, {'a': 1, 'b': 2}]
                },
            //    封装的方法
                methods: {
                    reverseMessage: function (num) {
                        this.message = this.message.split('').reverse().join('')
                        alert(num)
                    },

                    }
                },
            //计算属性    
                computed: {
                    new_msg: function () {
                        return this.message + " add"
                    }
                }
            })

//            vm.$watch('message', function (val) {

//            })
        </script>
    </body>
