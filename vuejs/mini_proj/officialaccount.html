				<div class="avatar">
					<img ng-src="http://sortime.img-cn-hangzhou.aliyuncs.com/b3BwS0JqallvdVAyczdZOXJPY2JuQXBKMXlkRQ==/IypbgGOR9lYEe8WYEVhQVPTeGeRXkuvmuXnnEJfG1458532392/5xP481458532498833.jpg@!logo" src="http://sortime.img-cn-hangzhou.aliyuncs.com/b3BwS0JqallvdVAyczdZOXJPY2JuQXBKMXlkRQ==/IypbgGOR9lYEe8WYEVhQVPTeGeRXkuvmuXnnEJfG1458532392/5xP481458532498833.jpg@!logo">

				<h2 class="text name">职能充电宝</h2>

				<div class="div-nav-2" @click="change(2)"><span :class="{ classB: isA, classA: isB }">已结束</span></div>

			<ul >

						<div class="col-xs-10 middle">

						</div>
						<div class="col-xs-1">
							<div class="l-icon btn-focus">+
							</div>
						</div>
					</div>
					<div class="line"></div>

			</ul>

		<script src="./officialaccount.js"></script>
