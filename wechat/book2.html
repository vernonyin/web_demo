<html>
<head>
	<title>图书列表</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="./vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/book.css">
	<style type="text/css">

	</style>
</head>
<body>
	<!-- 标题切换 -->

		<li role="presentation" class="active"><a href="#">C++</a></li> 
		<li role="presentation"><a href="#">前端</a></li>

	</ul> -->

	<!-- 善用ul li
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul> -->

	<div id="app">
		<ul class="head">
		<li class="item" @click="change1(1)"><span>C++</span></li>
		<li class="item" @click="change1(2)"><span>前端</span></li>
		<li class="item" @click="change1(3)"><span>后台</span></li>
		<li class="item" @click="change1(4)"><span>Linux</span></li>
		<!-- <div class="item">MySQL</div> -->
	</ul>
	<div class="content">
		<div v-for="item in book_list" track-by="$index">
			<div class="row list">
			<!-- 链接不用单独加 -->
				<a href="{{item.url}}"/>
				<div class="col-xs-4 cover">
				<img src="{{item.cover}}">
				</div>
				<div class="col-xs-8 list-right">
					<div class="book-name"><span>{{item.name}}</span></div>
					<div class="book-price"><span>京东价：<em>¥{{item.price}}</span></em></div>
				</div>
				</a>
			</div>
		</div>
	</div>
	</div>
	<script src="./book.js"></script>
</body>
</html>
